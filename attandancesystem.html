        <div class="col-3 border text-center">
            <h4 class="mt-4 text-center text-primary">Add New Student</h4>
            <hr class="" style="border-bottom: 5px solid yellow;" id="">
            </hr>
            <div class="row">
                <div class="col-12">
                    <form id="studentform" action="#" class="mt-4 ">
                        <div class="row d-flex flex-nowrap justify-content-center ">
                            <div class="">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Student" id="newstudent"
                                        required>
                                </div>
                            </div>
                            <div class="">
                                <button id="submitStudentToTable" class="btn btn-outline-info" type="submit"
                                    value="submit"><i class="fa fa-plus fa-1x"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12  d-flex flex-row flex-wrap justify-content-around">
                    <table class="table table-bordered  text-center" id="studenttable">
                        <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                                <th>P</th>
                                <th>A</th>
                                <th>L</th>
                                <th>H</th>
                            </tr>
                        </thead>
                        <tbody id="tableTbody">

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="1" class="text-primary">
                                    Select Date<br />(Optional)
                                </td>
                                <td colspan="4" class="pt-4">
                                    <input type="date" id="myDate">
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" id="btnAttandance"
                        onclick="addAttancdancetoTable()">Add
                        Attandance</button>
                </div>
            </div>
        </div>
    </div>
